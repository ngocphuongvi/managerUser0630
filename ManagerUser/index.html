<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>ユーザ管理</title>
</head>

<body>
    <div class="form-user">
        <h3>会員情報</h3>
        <label>氏名</label>
        <input type="text" class="input" id="fullname" required>
        <br>
        <label>性別</label>
        <input type="radio" name="gender" id="male" value="男性">男性
        <input type="radio" name="gender" id="female" value="女性">女性
        <br>
        <label>グループ</label>
        <input type="text" class="input" id="group" required>
        <br>
        <label>メールアドレス</label>
        <input type="text" class="input" id="mail" required>
        <br>
        <label>電話番号</label>
        <input type="text" class="input" id="telnumber" required>
        <br>
        <label>日本語能力 </label>
        <input type="text" class="input" id="japanlevel" required>
        <br>
        <label>点数</label>
        <input type="text" class="input" id="marks" required>
        <br>
        <label>&nbsp;</label>
        <input onclick="add()" type="button" class="btn" id="submit" value="登録">
        <br>
    </div>

    <div class="list-user">
        <h3>会員情報一覧</h3>
        <table width="600px" border="1" cellpadding="0" cellspacing="0">
            <thead>
                <td>ID</td>
                <td>氏名</td>
                <td>性別</td>
                <td>グループ</td>
                <td>メールアドレス</td>
                <td>電話番号</td>
                <td>日本語能力</td>
                <td>点数</td>
                <td>アクション</td>
            </thead>
            <tbody></tbody>

        </table>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
